<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Menu</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
	<div class="container-fluid">
		<header class="page-header">
			<h1>Restaurant Menu</h1>
		</header>
		
		<form class="row">
			<fieldset class="col-md-6">
				<h2>Diner one</h2>
				<h3>Starters</h3>
				<div class="radio">
					<label>
						<input type="radio" data-price="3" name="one-starter" id="one-starter-soup"> Soup of the day £3
					</label>
				</div>
				<div class="radio">
					<label>
						<input type="radio" data-price="5" name="one-starter" id="one-starter-pate"> Pâté £5
					</label>
				</div>
				<div class="radio">
					<label>
						<input type="radio" data-price="4.5" name="one-starter" id="one-starter-bruschetta"> Bruschetta £4.50
					</label>
				</div>
				<div class="radio">
					<label>
						<input type="radio" data-price="6" name="one-starter" id="one-starter-prawn"> Prawn cocktail £6
					</label>
				</div>
				<h3>Main course</h3>
				<div class="radio">
					<label>
						<input type="radio" data-price="18" name="one-main" id="one-main-steak"> Steak £18
					</label>
				</div>
				<div class="radio">
					<label>
						<input type="radio" data-price="11.5" name="one-main" id="one-main-meatballs"> Meatballs £11.50
					</label>
				</div>
				<div class="radio">
					<label>
						<input type="radio" data-price="14" name="one-main" id="one-main-salmon"> Salmon fillet £14
					</label>
				</div>
				<div class="radio">
					<label>
						<input type="radio" data-price="12" name="one-main" id="one-main-lasagna"> Vegetarian lasagna £12
					</label>
				</div>
				<h3>Desserts</h3>
				<div class="radio">
					<label>
						<input type="radio" data-price="4" name="one-dessert" id="one-dessert-pudding"> Sticky toffee pudding £4
					</label>
				</div>
				<div class="radio">
					<label>
						<input type="radio" data-price="4.5" name="one-dessert" id="one-dessert-tiramisu"> Tiramisu £4.50
					</label>
				</div>
				<div class="radio">
					<label>
						<input type="radio" data-price="4" name="one-dessert" id="one-dessert-cheesecake"> Cheesecake £4
					</label>
				</div>
				<div class="radio">
					<label>
						<input type="radio" data-price="3.5" name="one-dessert" id="one-dessert-icecream"> Ice cream £3.50
					</label>
				</div>
			</fieldset>
			<fieldset class="col-md-6">
				<h2>Diner two</h2>
				<h3>Starters</h3>
				<div class="radio">
					<label>
						<input type="radio" data-price="3" name="two-starter" id="two-starter-soup"> Soup of the day £3
					</label>
				</div>
				<div class="radio">
					<label>
						<input type="radio" data-price="5" name="two-starter" id="two-starter-pate"> Pâté £5
					</label>
				</div>
				<div class="radio">
					<label>
						<input type="radio" data-price="4.5" name="two-starter" id="two-starter-bruschetta"> Bruschetta £4.50
					</label>
				</div>
				<div class="radio">
					<label>
						<input type="radio" data-price="6" name="two-starter" id="two-starter-prawn"> Prawn cocktail £6
					</label>
				</div>
				<h3>Main course</h3>
				<div class="radio">
					<label>
						<input type="radio" data-price="18" name="two-main" id="two-main-steak"> Steak £18
					</label>
				</div>
				<div class="radio">
					<label>
						<input type="radio" data-price="11.5" name="two-main" id="two-main-meatballs"> Meatballs £11.50
					</label>
				</div>
				<div class="radio">
					<label>
						<input type="radio" data-price="14" name="two-main" id="two-main-salmon"> Salmon fillet £14
					</label>
				</div>
				<div class="radio">
					<label>
						<input type="radio" data-price="12" name="two-main" id="two-main-lasagna"> Vegetarian lasagna £12
					</label>
				</div>
				<h3>Desserts</h3>
				<div class="radio">
					<label>
						<input type="radio" data-price="4" name="two-dessert" id="two-dessert-pudding"> Sticky toffee pudding £4
					</label>
				</div>
				<div class="radio">
					<label>
						<input type="radio" data-price="4.5" name="two-dessert" id="two-dessert-tiramisu"> Tiramisu £4.50
					</label>
				</div>
				<div class="radio">
					<label>
						<input type="radio" data-price="4" name="two-dessert" id="two-dessert-cheesecake"> Cheesecake £4
					</label>
				</div>
				<div class="radio">
					<label>
						<input type="radio" data-price="3.5" name="two-dessert" id="two-dessert-icecream"> Ice cream £3.50
					</label>
				</div>
				
			</fieldset>
		</form>
		<div class="row">
			<div class="col-md-12">
				<p class="alert alert-info">Total: £<span id="js-total">0</span></p>
				<p class="alert alert-danger hide" id="js-error-handling"></p>
				<p><button class="btn btn-success">Place your order</button></p>
			</div>
		</div>
	</div>

    <script src="js/jquery.js"></script>
	<script src="js/menu.js"></script>
  </body>
</html>
